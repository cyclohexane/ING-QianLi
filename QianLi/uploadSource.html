<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/uploadSource.css" rel="stylesheet">
    <title>千里IT-资源上传</title>
</head>

<body>
    <div class="wrapper">
        <div class="upload-source">
            <form class="uploadPicture">
                <h1>上传图片</h1>
                <span>请选择图片文件：</span>
                <input type="file" class="picture"><br>
                <input type="submit" value="上传">
            </form>
            <form class="uploadVideo">
                <h1>上传视频</h1>
                <span>请选择视频文件：</span>
                <input type="file" class="video"><br>
                <span>请上传视频缩略图：</span>
                <input type="file" class="video-img"><br>
                <input type="submit" value="上传">
            </form>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
